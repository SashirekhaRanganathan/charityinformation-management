
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Events</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .button-group {
            text-align: center;
        }
        
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-cancel {
            background-color: #f44336;
            color: white;
            width: 90%;
            border-radius: 10px;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Events</h2>
        <form action="addevents.php" method="post">
            <div class="form-group">
                <label for="event-title-input">Event Title:</label>
                <input type="text" id="event-title-input" name="eventstitle" placeholder="Enter event title" required>
            </div>
            <div class="form-group">
                <label for="event-date-input">Event Date:</label>
                <input type="date" id="event-date-input" name="dateandtime" required>
            </div>
            <div class="form-group">
                <label for="event-venue-input">Event Venue:</label>
                <textarea id="event-venue-input" name="venue" placeholder="Enter event venue" required></textarea>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit" name="submit" class="btn-submit">
                <button id="add-popup" class="btn-cancel" onclick="redirectToAdmin()">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        function redirectToAdmin() {
            window.location.href = "eventsViewsAdmin.php";
        }
    </script>
</body>
</html>
